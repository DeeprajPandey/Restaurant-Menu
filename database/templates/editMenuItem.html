<html>
	<body>
		<h1>Edit Menu Item</h1>
		<form method='POST' enctype='multipart/form-data' action='{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id) }}'>
			<input name='name' type='text' placeholder='{{ item.name }}'>
			<input type='submit' value='Edit'>
		</form>
		<a href='{{ url_for('restaurantMenu', restaurant_id=restaurant_id) }}'>Cancel</a>
	</body>
</html>
